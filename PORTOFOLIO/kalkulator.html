<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	<label>Angka 1:</label>
	<input type="number" id="angka1">
	<br>
	<label>Angka 2:</label>
	<input type="number" id="angka2">
	<br>
	<label>Pilih Operasi:</label>
	<select id="operasi">
		<option value="tambah">Tambah (+)</option>
		<option value="kurang">Kurang (-)</option>
		<option value="kali">Kali (*)</option>
		<option value="bagi">Bagi (/)</option>
	</select>
	<br>
	<button onclick="hitung()">Hitung</button>
	<br><br>
	<div id="hasil"></div>

	<script>
		function hitung() {
			var angka1 = parseFloat(document.getElementById("angka1").value);
			var angka2 = parseFloat(document.getElementById("angka2").value);
			var operasi = document.getElementById("operasi").value;
			var hasil;

			switch (operasi) {
				case "tambah":
					hasil = angka1 + angka2;
					break;
				case "kurang":
					hasil = angka1 - angka2;
					break;
				case "kali":
					hasil = angka1 * angka2;
					break;
				case "bagi":
					hasil = angka1 / angka2;
					break;
			}

			document.getElementById("hasil").innerHTML = "Hasil: " + hasil;

			for (var i = 1; i <= hasil; i++) {
				document.getElementById("hasil").innerHTML += "<br>" + i;
			}
		}
	</script>
</body>
</html>
